language: python
python:
- '3.6'
- pypy3
install:
- pip install .
script: pytest
deploy:
  - provider: pypi
    user: scavpy
    password:
      secure: 
    distributions: sdist
    on:
      branch: master
      tags: true
      condition: $TRAVIS_PYTHON_VERSION = "3.6"
  - provider: pypitest
    user: scavpy
    password:
      secure: 
    distributions: sdist
    on:
      branch: master
      tags: false
      condition: $TRAVIS_PYTHON_VERSION = "3.6"
